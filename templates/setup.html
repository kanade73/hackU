<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>初期設定</title>
</head>
<body>
    <h1>初期設定</h1>

    <form method="POST">
        <h2>1. 各曜日の課題に使える時間（分）</h2>
        {% for day in ["月", "火", "水", "木", "金", "土", "日"] %}
            <label>{{ day }}曜日:
                <input type="number" name="available_{{ loop.index0 }}" min="0" required>
            </label><br>
        {% endfor %}

        <h2>2. 各曜日の時間割（1〜6限目）</h2>
        {% for day in ["月", "火", "水", "木", "金", "土", "日"] %}
            <fieldset>
                <legend>{{ day }}曜日</legend>
                {% for period in range(1, 7) %}
                    <label>{{ period }}限:
                        <input type="text" name="timetable_{{ loop.parent.index0 }}_{{ period }}">
                    </label><br>
                {% endfor %}
            </fieldset>
        {% endfor %}

        <br>
        <button type="submit">保存</button>
    </form>
</body>
</html>
