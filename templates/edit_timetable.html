<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>時間割の編集</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #aaa; padding: 0.5em; text-align: center; }
        input { width: 100%; padding: 0.3em; }
        button { margin-top: 1em; padding: 0.5em 1em; background: #4CAF50; color: white; border: none; }
        button:hover { background: #45a049; }
        .back-link { margin-top: 2em; display: block; }
    </style>
</head>
<body>
    <h1>時間割の編集</h1>
    <form method="POST">
        <table>
            <tr>
                <th>曜日＼時限</th>
                {% for p in range(1, 7) %}
                    <th>{{ p }}限</th>
                {% endfor %}
            </tr>
            {% for day in days %}
            <tr>
                <th>{{ day }}</th>
                {% for period in range(1, 7) %}
                <td>
                    <input type="text" name="{{ day }}_{{ period }}_subject"
                           value="{{ timetable[day][period-1] }}">
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        <button type="submit">保存する</button>
    </form>
    <a href="{{ url_for('index') }}" class="back-link">← トップに戻る</a>
</body>
</html>
